<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pong Game</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
<link href="style.css" rel="stylesheet">
</head>
<body>

 <div id="themeSidebar">
    <h3>Themes</h3>
    <ul>
      <li class="themetab" onclick="applyTheme('classic')">Classic</li>
      <li class="themetab" onclick="applyTheme('neon')">Neon</li>
      <li class="themetab" onclick="applyTheme('retro')">Retro</li>
      <li class="themetab" onclick="applyTheme('ocean')">Ocean</li>
      <li class="themetab" onclick="applyTheme('lava')">Lava</li>
    </ul>
    <button onclick="resetGameData()" id="resetButton">ğŸ” Reset Game</button>

  </div>

  <section id="modePanel">
    <div class="mode-row">
      <button id="playLocalBtn">Play Local</button>
      <button id="playOnlineBtn">Play Online</button>
      <span id="netStatusLabel">Offline</span>
    </div>
    <div id="onlinePanel" class="hidden">
      <input id="nameInput" type="text" placeholder="Your name" />
      <input id="roomInput" type="text" placeholder="Room code (or leave blank to create)" />
      <button id="createRoomBtn">Create Room</button>
      <button id="joinRoomBtn">Join Room</button>
      <button id="readyBtn" disabled>Ready</button>
      <span id="roomCodeBadge"></span>
    </div>
  </section>

  <main>
    <h1>ğŸš€ Pong Game</h1>
    <canvas id="pong" width="800" height="400"></canvas>

    <!-- Sound Effects -->
    <audio id="hitSound" src="hit.wav" preload="auto"></audio>
    <audio id="scoreSound" src="score.wav" preload="auto"></audio>
  </main>
  <aside id="leaderboardPanel">
    <h3>Leaderboard</h3>
    <div id="liveScores">
      <div class="score-line">
        <span class="label">P1</span>
        <span id="liveP1" class="value">0</span>
      </div>
      <div class="score-line">
        <span class="label">P2</span>
        <span id="liveP2" class="value">0</span>
      </div>
      <div id="serveHint">Press Space or Enter to serve</div>
    </div>
    <div class="history-title">Match Wins</div>
    <ul id="leaderboardList"></ul>
  </aside>
